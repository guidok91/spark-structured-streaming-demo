  startingOffsets: earliest
  kafka.group.id: test_gkg_consumer_group
  kafka.security.protocol: SSL
  kafka.ssl.truststore.location: /home/guido.kosloffgancedo/spark-structured-streaming-demo/lassystream/conf/kafka.aiven.client.staging.truststore.jks
  kafka.ssl.truststore.password: XXXXXXXX
  kafka.ssl.keystore.location: /home/guido.kosloffgancedo/spark-structured-streaming-demo/lassystream/conf/kafka.aiven.client.staging.keystore.p12
  kafka.ssl.keystore.password: XXXXXXXX
  kafka.ssl.key.password: XXXXXXXX
