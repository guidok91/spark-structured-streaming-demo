spark:
  app_name: lassy_stream
  master: local[*]
  log_level: WARN
  kafka_jar: org.apache.spark:spark-sql-kafka-0-10_2.12:3.0.0

stream:
  source_kafka_topic: legacy.shippinglabel.tracker.update
  sink_dir: file:///home/guido.kosloffgancedo/spark-structured-streaming-demo/dest
  checkpoint_dir: file:///home/guido.kosloffgancedo/spark-structured-streaming-demo/checkpoint
  trigger_processing_time: "10 seconds"
  output_mode: append
  nr_partitions_per_batch: 1

kafka:
